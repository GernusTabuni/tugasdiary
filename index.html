<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta property="og:title" content="Sparta Diary" />
    <meta property="og:description" content="Sebuah diary dari Spartal" />
    <meta property="og:image" content="https://cdn.glitch.global/2cc8fd63-a4c9-4bbc-b929-c34889158598/jeshoots-com-910S1YJZ-unsplash.jpg?v=1671490685382" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <title>Sparta Coding Club | Bootstrap Practice</title>
</head>
<body>
    <div class="container">
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Personal Diary</h1>
                <div class="input-group mb-3 custom-file">
                    <input class="form-control" type="file" id="image" />
                </div>
                <div class="input-group mb-3 custom-file">
                    <input class="form-control" type="file" id="profile" />
                </div>
                <div class="input-group mb-3 custom-file">
                    <input type="text" class="form-control" id="image-title" placeholder="The title of your image" />
                </div>
                <div class="input-group mb-3 custom-file">
                    <textarea placeholder="The description of your image" class="form-control" id="image-description" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="posting()">Save</button>
            </div>
        </div>
        <div id="cards-box" class="row">
            <!-- Card 1 -->
            <div class="col-4">
                <div class="card">
                    <img src="static/myimage.jpg" class="card-img-top rounded-image" alt="Card 1" />
                    <div class="card-body">
                        <img src="static/myimage.jpg" class="rounded-image" style="border-radius: 0%; width: 100px;" />
                        <h5 class="card-title">My Galeri 1</h5>
                        <p class="card-text">My profil</p>
                        <h6 class="card-subtitle mb-2 text-muted">2023.10.25</h6>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-4">
                <div class="card">
                    <img src="static/myimage.jpg" class="card-img-top rounded-image" alt="Card 2" />
                    <div class="card-body">
                        <img src="static/myimage.jpg" class="rounded-image" style="border-radius: 0%; width: 100px;" />
                        <h5 class="card-title">My Galeri 2</h5>
                        <p class="card-text">My profil 2</p>
                        <h6 class="card-subtitle mb-2 text-muted">2023.10.25</h6>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-4">
                <div class="card">
                    <img src="static/myimage.jpg" class="card-img-top rounded-image" alt="Card 3" />
                    <div class="card-body">
                        <img src="static/myimage.jpg" class="rounded-image" style="border-radius: 0%; width: 100px;" />
                        <h5 class="card-title">My Galeri</h5>
                        <p class="card-text">My profil 3</p>
                        <h6 class="card-subtitle mb-2 text-muted">2023.10.25</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            listing();
            bsCustomFileInput.init();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/diary",
                data: {},
                success: function (response) {
                    if (response.articles && response.articles.length > 0) {
                        let articles = response.articles;
                        for (let i = 0; i < articles.length; i++) {
                            let title = articles[i].title;
                            let content = articles[i].content;
                            let file = articles[i].file;
                            let profile = articles[i].profile;
                            let temp_html = `
                            <div class="col-4">
                                <div class="card">
                                    <img src="${file}" class="card-img-top rounded-image" alt="..." />
                                    <div class="card-body">
                                        <img src="${profile}" class="rounded-image" style="border-radius: 0%; width: 100px;" />
                                        <h5 class="card-title">${title}</h5>
                                        <p class="card-text">${content}</p>
                                        <h6 class="card-subtitle mb-2 text-muted">2022.02.14</h6>
                                    </div>
                                </div>
                            </div>`;
                            $("#cards-box").append(temp_html);
                        }
                    } else {
                        console.log("Data tidak tersedia atau tidak sesuai");
                    }
                },
                error: function (xhr, status, error) {
                    console.error("Permintaan GET gagal: " + error);
                    alert("Maaf, terjadi kesalahan. Silakan coba lagi nanti.");
                },
            });
        }

        function posting() {
            let title = $('#image-title').val();
            if (!title) {
                return alert('Hey user, you forgot a title');
            }
            let content = $('#image-description').val();
            if (!content) {
                return alert('Hey user, you forgot a description');
            }

            let file = $('#image').prop('files')[0];
            let profile = $('#profile').prop('files')[0];

            if (!file || !profile) {
                return alert('Please select both an image and a profile image.');
            }

            let form_data = new FormData();
            form_data.append('file_give', file);
            form_data.append('profile_give', profile);
            form_data.append('title_give', title);
            form_data.append('content_give', content);

            $.ajax({
                type: "POST",
                url: "/diary",
                data: form_data,
                contentType: false,
                processData: false,
                success: function (response) {
                    console.log(response);
                    window.location.reload();
                },
                error: function (xhr, status, error) {
                    console.error("Permintaan POST gagal: " + error);
                    alert("Maaf, terjadi kesalahan. Silakan coba lagi nanti.");
                },
            });
        }
    </script>
</body>
</html>
